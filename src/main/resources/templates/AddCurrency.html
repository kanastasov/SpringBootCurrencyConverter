<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Currency</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Add Currency</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/createCurrency}"
						th:object="${currencies}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">currency From</label> <input
									type="text" th:field="*{currencyFrom}" class="form-control"
									id="currencyFrom" placeholder="currency From" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">currency To</label> <input
									type="text" th:field="*{currencyTo}" class="form-control"
									id="currencyTo" placeholder="currency To" />
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">value</label> <input
									type="text" th:field="*{value}" class="form-control" id="value"
									placeholder="value" />
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{id}">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
